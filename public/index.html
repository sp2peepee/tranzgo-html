<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>angular starter</title>
    <link rel="stylesheet/less" type="text/css" href="less/style.less">
</head>
<body>
    <div id="main">
        <div ng-view></div>
    </div>

    <!-- bower components -->
    <script src="/bower_components/less/dist/less.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.min.js"></script>

    <!-- core modules -->
    <script src="/app/core/core.module.js"></script>
    <script src="/app/core/core.api.service.js"></script>

    <!-- bootstrapping -->
    <script src="/app/app.module.js"></script>

    <!-- dashboard -->
    <script src="/app/dashboard/dashboard.module.js"></script>
    <!-- users -->
    <script src="/app/users/users.module.js"></script>
    <script src="/app/users/users.ctrl.js"></script>
    <!-- home -->
    <script src="/app/home/home.module.js"></script>
</body>
</html>
