<div class="login-page-wrapper container">
	<div class="login-container col-xs-12">
		<div class="login-header col-xs-12">
			<span>LOG-IN</span>
		</div>
		<div class="login-body col-xs-12">
			<form name="loginForm" class="form-horizontal" ng-submit="vm.checkCredentials( loginForm.$valid )" novalidate>
				<div class="form-group login-form-grp login-uname">
					<label class="col-xs-2 control-label">Username</label>
					<div class="col-xs-8">
						<input type="text" class="form-control" placeholder="Enter Username" ng-model="vm.username" name="username" required />
					</div>
				</div>
				<div class="form-group login-form-grp login-pword">
					<label class="col-xs-2 control-label">Password</label>
					<div class="col-xs-8">
						<input type="password" class="form-control" placeholder="Enter Password" ng-model="vm.password" name="password" required />
					</div>
				</div>
				<div class="form-group login-form-grp login-btn">
					<div class="col-xs-2 col-xs-offset-2">
						<button class="btn btn-primary" type="submit">Login</button>
					</div>
				</div>
				<div class="clearfix"></div>
			</form>
		</div>
	</div>
</div>
