<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Delete {{ vm.dataType }}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        Are you sure you want to delete?
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.confirmDelete()">OK</button>
        <button class="btn btn-default" type="button" ng-click="vm.cancelDelete()">Cancel</button>
    </div>
</div>
